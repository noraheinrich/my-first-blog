<html>
    <head>
        <title>Nora's blog</title>
    </head>
    <h1>Nora's first blog</h1>
    <h2>with the help of Django Girls</h2>

    <body>
        {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p><em>published:</em> {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
