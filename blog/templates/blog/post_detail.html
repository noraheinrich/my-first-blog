{% extends 'blog/base.html' %}

{% block content%}
    <div class="post">
        <h3><a href="">{{ post.title }}</a></h3>
        {% if post.published_date %}
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>   
{% endblock %}
